<!DOCTYPE html>
<html>
  <head>
    <title>Company Members Profile</title>
    <style>
      /* CSS styles for the page */
      body {
        background-color: #f3f3f3;
        font-family: Arial, sans-serif;
      }
      
      .container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
      }
      
      h1 {
        text-align: center;
        margin-bottom: 30px;
      }
      
      .member-card {
        background-color: #fff;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      }
      
      .member-card img {
        width: 100%;
        border-radius: 50%;
        margin-bottom: 20px;
      }
      
      .member-card h2 {
        margin-bottom: 10px;
      }
      
      .member-card p {
        margin-bottom: 10px;
        font-size: 16px;
      }
      
      .member-card .btn {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
        margin-top: 10px;
        display: inline-block;
      }
      
      .member-card .btn:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Company Members Profile</h1>
      <div class="member-card">
        <img src="https://via.placeholder.com/150" alt="John Doe">
        <h2>John Doe</h2>
        <p>Position: CEO</p>
        <p>Email: johndoe@company.com</p>
        <a href="#" class="btn">View Profile</a>
      </div>
      <div class="member-card">
        <img src="https://via.placeholder.com/150" alt="Jane Smith">
        <h2>Jane Smith</h2>
        <p>Position: CTO</p>
        <p>Email: janesmith@company.com</p>
        <a href="#" class="btn">View Profile</a>
      </div>
      <div class="member-card">
        <img src="https://via.placeholder.com/150" alt="Bob Johnson">
        <h2>Bob Johnson</h2>
        <p>Position: CFO</p>
        <p>Email: bobjohnson@company.com</p>
        <a href="#" class="btn">View Profile</a>
      </div>
    </div>
  </body>
</html>
